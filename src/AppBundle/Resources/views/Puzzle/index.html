<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rompezabezas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>


	
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>
              	<img id="rompecabezas" onLoad="snapfit.add(this);" width="163" height="310" src="img/pajaro.jpg">
              </p>
            </div>
            <div class="card-action">
              <a href="#" id="resolve">Resolver</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
	

	<script src="vendor/jquery-1.11.3.min.js"></script>
	<script src="vendor/materialize.min.js"></script>
	<script src="vendor/snapfit.js"></script>

	<script>
		(function(){
			var image = $('#rompecabezas');
			var options = {
				aopacity:0.0001, 
				mixed:true,
				simple: true
			};

			snapfit.add(image, options);

			$('#resolve').click(function(){
				snapfit.solve(image);		
			});
			ajax();

		})();

		function ajax(){
			$.ajax({
	            type: 'GET',
	            url: 'http://resistenciarte.org/api/v1/node?page=40',
	            dataType: 'json',
	            crossDomain: true,
	        });
		}

	</script>
</body>
</html>
